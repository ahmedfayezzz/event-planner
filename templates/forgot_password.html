{% extends "base.html" %}

{% block title %}نسيت كلمة المرور - ثلوثية الأعمال{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x mb-3" style="color: var(--brand-secondary);"></i>
                        <h2 class="fw-bold mb-3" style="color: var(--brand-primary);">نسيت كلمة المرور؟</h2>
                        <p class="text-muted">أدخل بريدك الإلكتروني وسنرسل لك رابط لإعادة تعيين كلمة المرور</p>
                    </div>

                    <form method="POST" id="forgotPasswordForm">
                        <div class="mb-4">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" style="background-color: var(--brand-secondary); border-color: var(--brand-secondary);">
                                <i class="fas fa-paper-plane me-2"></i>
                                إرسال رابط إعادة التعيين
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{{ url_for('user_login') }}" class="text-muted">
                            <i class="fas fa-arrow-right me-2"></i>
                            العودة لتسجيل الدخول
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
