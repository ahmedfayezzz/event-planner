{% extends "base.html" %}

{% block title %}إعادة تعيين كلمة المرور - ثلوثية الأعمال{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x mb-3" style="color: var(--brand-secondary);"></i>
                        <h2 class="fw-bold mb-3" style="color: var(--brand-primary);">إعادة تعيين كلمة المرور</h2>
                        <p class="text-muted">أدخل كلمة المرور الجديدة</p>
                    </div>

                    <form method="POST" id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                            <div class="form-text">يجب أن تكون 8 أحرف على الأقل</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" style="background-color: var(--brand-secondary); border-color: var(--brand-secondary);">
                                <i class="fas fa-check me-2"></i>
                                تعيين كلمة المرور الجديدة
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('resetPasswordForm');

    form.addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password.length < 8) {
            e.preventDefault();
            alert('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('كلمة المرور وتأكيدها غير متطابقتين');
            return;
        }
    });
});
</script>
{% endblock %}
